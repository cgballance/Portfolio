<div id='myDialog'>
<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
    {{data.message}}
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button class="mat-raised-button" (click)="close()" style="float: right;margin-right: 5px; margin-left: 5px;">Close</button>
</mat-dialog-actions>
</div>
