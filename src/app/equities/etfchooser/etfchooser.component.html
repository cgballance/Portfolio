<fieldset>
	<legend>ETFs</legend>
	<ag-grid-angular
		style="width: 100%; height: 210px;"
		class="ag-theme-alpine"
		rowSelection="multiple"

	 	[gridOptions]="gridOptions"
	  	[columnDefs]="columnDefs"
	  	[rowData]="rowData"
	  	[modules]="modules"

		enableColResize
		enableSorting
		enableFilter
		
		(selectionChanged)="onSelectionChanged($event)">
		<!--(rowSelected)="onRowSelected($event)"> -->
  	</ag-grid-angular>  
</fieldset>
