<fieldset>
	<legend>Mutual Funds</legend>
	<ag-grid-angular
		id="MutualFundVizId"
		style="width: 100%; height: 210px;"
		class="ag-theme-alpine"
		rowSelection="multiple"

	 	[gridOptions]="gridOptions"
	  	[columnDefs]="columnDefs"
	  	[rowData]="rowData"
	  	[modules]="modules"

		enableColResize
		enableSorting
		enableFilter
		  
		(selectionChanged)="onSelectionChanged($event)">
		<!-- </ag-grid-angular> (rowSelected)="onRowSelected($event)"> -->
  	</ag-grid-angular>  
</fieldset>
