<fieldset>
	<legend>Constituents</legend>
	<ag-grid-angular
		id="ConstituentsVizId"
		style="width: 100%; height: 325px;"
		class="ag-theme-alpine"
		rowSelection="multiple"

	 	[gridOptions]="gridOptions"
	  	[columnDefs]="columnDefs"
	  	[rowData]="rowData"
	  	[modules]="modules"

		enableColResize
		enableSorting
		enableFilter
		  
		(rowSelected)="onRowSelected($event)">
  	</ag-grid-angular>  
</fieldset>
